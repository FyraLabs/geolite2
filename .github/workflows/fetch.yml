name: Fetch GeoLite2
on:
  schedule:
    - cron: "21 19 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch GeoLite2 Files
        run: ./geolite2.sh
        env:
          MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
